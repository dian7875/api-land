<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RYC pagina administrativa</title>
</head>

<body>
    <div class="adverAgregar">
        <div class="contImg">
            <img class="adverImg" src="https://cdn-icons-png.flaticon.com/512/552/552871.png" alt="">
        </div>
        <h2>Estas seguro de realizar los cambios?</h2>
        <div>
            <button>Aceptar</button>
            <button>Cancelar</button>
     </div>
    </div>
    <div class="sidebar">
        <img id="Logo" src="./assets/RYCLOG.png" alt="">
        <span>
            <h2>Informacion General</h2>
            <ul class="subMenu">
                <li><button type="button" id="InfEdit">Editar</button></li>
            </ul>
        </span>
        <span>
            <h2>Servicios</h2>
            <ul class="subMenu">
                <li><button type="button" id="AgregarServ">Agregar</button></li>
                <li><button type="button" id="EditarServ">Editar</button></li>
                <li><button type="button" id="EliminarServ">Eliminar</button></li>
            </ul>
        </span>
        <span>
            <h2>Geleria</h2>
            <ul class="subMenu">
                <li><button type="button" id="AgregarIMG">Agregar</button></li>
                <li><button type="button" id="EditarIMG">Editar</button></li>
                <li><button type="button" id="EliminarIMG">Eliminar</button></li>
            </ul>
        </span>
    </div>
    <div id="container">
        <span id="ActionInfo">
            <span id="Informacion">
                <div class="InIMG">
                    <div class="InfoED">
                        <p>Url Logo:<input id="LogoI" placeholder="URL de la imagen" type="text"></p>
                        <img id="Logop" class="Im"
                            src="https://pbs.twimg.com/media/F6BDHrNWMAIUUGc?format=jpg&name=large" alt="" width="190px"
                            height="190px">
                    </div>
                    <div>
                        <p>Url Banner:<input id="BanIn" placeholder="URL de la imagen" type="text"></p>
                        <img id="LogoB" class="Im"
                            src="https://pbs.twimg.com/media/F6BDHrNWMAIUUGc?format=jpg&name=large" alt="" width="190px"
                            height="190px">
                    </div>
                </div>
                <div class="InfoED">
                    <p>Nombre de la compañia: <input id="NameC" type="text" placeholder="Nombre de la compañia"></p>
                    <p class="P">Descripcion:</p>
                    <textarea name="" id="DescC" cols="30" rows="10" placeholder="Descripcion"></textarea>
                    <p class="P">Historia:</p>
                    <textarea name="" id="HistC" cols="30" rows="10" placeholder="Historia"></textarea>
                </div>
                <div class="InfoED">
                    <p>Telefono: <input id="TelC" type="text" placeholder="Tel1"></p>
                    <p>Telefono 2: <input id="Tel2C" type="text" placeholder="Tel2"></p>
                    <p>Direccion: <input id="DirC" type="text" placeholder="Direccion"></p>
                    <p>Correo: <input id="MailC" type="text" placeholder="Correo"></p>
                </div>
            </span>
            <div class="btn">
                <button type="submit" id="Confirm">Confirmar</button>
                <button type="submit" class="cancelar">cancelar</button>
            </div>
        </span>
        <span id="ServiceAction">
            <span class="ComboService">
                <select id="IDService" aria-label="Selecciona un servicio">
                    <option value="">Selecciona un servicio</option>
                  </select>
            </span>
            <span id="Servicios">
                <span class="InfoService">
                    <p>Nombre del Servicio: <input id="Sname" placeholder="Nombre Servicio" type="text"> </p>
                    <p>URL IMAGEN: <input id="Surl" placeholder="URL de la imagen" type="text"></p>
                    <img id="Simg" src="./assets/RYCLOG.png" alt="" width="190px" height="190px">
                    <p>Descripcion del servicio</p>
                    <textarea name="ServiceDesc" id="Sdesc" cols="30" rows="10"
                    placeholder="Descripcion del Servicio"></textarea>
                </span>
                <div class="botonera">
                    <button type="submit" id="CreateService">Agregar</button>
                    <button type="submit" id="DeleteService">Eliminar</button>
                    <button type="submit" id="EditService">Editar</button>
                    <button type="submit" id="Canc" class="cancelar">cancelar</button>
                </div>
            </span>
        </span>
        <span id="GalleryAction">
            <span class="ComboGalery">
                <select id="IDPhoto" aria-label="Selecciona un ID de photo">
                    <option value="">Selecciona un ID de foto</option>
                  </select>
            </span>
            <span id="galleryInf">
                <span class="photoInfo">
                    <p>URL IMAGEN: <input id="URLphoto" placeholder="URL de la imagen" type="text"></p>
                    <img id="IMGGal" src="./assets/RYCLOG.png" alt="" width="190px" height="190px">
                </span>
                <div class="botonera">
                    <button type="submit" id="CreateIMG">Agregar</button>
                    <button type="submit" id="DeleteIMG">Eliminar</button>
                    <button type="submit" id="EditIMG">Editar</button>
                    <button type="submit" id="Cance" class="cancelar">cancelar</button>
                </div>
            </span>
        </span>
    </div>

</body>
<script src="main.js"></script>

</html>
