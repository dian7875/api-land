<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RYC pagina administrativa</title>
</head>

<body>
    <div class="sidebar">
        <img class="Logo" src="./assets/RYCLOG.png" alt="">
        <span>
            <h2>Informacion General</h2>
            <ul class="subMenu">
                <li><button type="button">Editar</button></li>
            </ul>
        </span>
        <span>
            <h2>Servicios</h2>
            <ul class="subMenu">
                <li><button type="button" id="AgregarServ">Agregar</button></li>
                <li><button type="button">Editar</button></li>
                <li><button type="button">Eliminar</button></li>
            </ul>
        </span>
        <span>
            <h2>Geleria</h2>
            <ul class="subMenu">
                <li><button type="button">Agregar</button></li>
                <li><button type="button">Editar</button></li>
                <li><button type="button">Eliminar</button></li>
            </ul>
        </span>
    </div>

    <div id="container">
        <span class="ComboService">
            <input id="IDService" type="text" placeholder="Servicios">
        </span>
        <span id="Servicios-Create">
            <span class="InfoService">
                <p>Nombre del Servicio: <input placeholder="Nombre Servicio" type="text"> </p>
                <p>URL IMAGEN: <input placeholder="URL de la imagen" type="text"></p>
                <img id="imagenPrev" src="./assets/RYCLOG.png" alt="" width="190px" height="190px">
                <p>Descripcion del servicio</p>
                <textarea name="ServiceDesc" id="" cols="30" rows="10"
                    placeholder="Descripcion del Servicio"></textarea>
            </span>
            <div class="btn">
                <button type="submit">Agregar</button>
                <button type="submit">cancelar</button>
            </div>
        </span>
        <span id="Servicios-Edit">
            <span class="InfoService">
                <p>Nombre del Servicio: <input placeholder="Nombre Servicio" type="text"> </p>
                <p>URL IMAGEN: <input placeholder="URL de la imagen" type="text"></p>
                <img id="imagenPrev" src="./assets/RYCLOG.png" alt="" width="190px" height="190px">
                <p>Descripcion del servicio</p>
                <textarea name="ServiceDesc" id="" cols="30" rows="10"
                    placeholder="Descripcion del Servicio"></textarea>
            </span>
            <div class="btn">
                <button type="submit">Agregar</button>
                <button type="submit">cancelar</button>
            </div>
        </span>
        <span id="Servicios-Delete">
            <span class="InfoService">
                <p>Nombre del Servicio: <input placeholder="Nombre Servicio" type="text"> </p>
                <p>URL IMAGEN: <input placeholder="URL de la imagen" type="text"></p>
                <img id="imagenPrev" src="./assets/RYCLOG.png" alt="" width="190px" height="190px">
                <p>Descripcion del servicio</p>
                <textarea name="ServiceDesc" id="" cols="30" rows="10"
                    placeholder="Descripcion del Servicio"></textarea>
            </span>
            <div class="btn">
                <button type="submit">Eliminar</button>
                <button type="submit">cancelar</button>
            </div>
        </span>

    </div>

</body>
<script src="main.js"></script>

</html>
